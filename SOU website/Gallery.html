<!DOCTYPE html>
<html lang="en">
<head>
  <title>Image Gallery - Bootstrap 5</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="gallery.css">
</head>
<body>
   <section id="addon-title-section">
      <div class="container-fluid">
          <div class="row">
              <div class="col-sm-12 text-left">
                  <h3 class="font-weight-bold"><i class="fa fa-picture-o" aria-hidden="true"></i>Gallery</h3>
              </div>
          </div>
      </div>
  </section>
  <section class="gallery min-vh-100">
     <div class="container-fluid-lg">
        <div class="row gy-4 row-cols-1 row-cols-sm-2 row-cols-md-3">
           <div class="col">
              <img src="img.1.jpg" class="gallery-item" alt="gallery">
           </div>
           <div class="col">
              <img src="img.2.jpg" class="gallery-item" alt="gallery">
           </div>
           <div class="col">
              <img src="img.3.jpg" class="gallery-item" alt="gallery">
           </div>
           <div class="col">
              <img src="img.4.jpg" class="gallery-item" alt="gallery">
           </div>
           <div class="col">
              <img src="img.5.jpg" class="gallery-item" alt="gallery">
           </div>
          
     </div>
  </section>

  <section id="contact-info" class="pt-5 pb-5">
   <div class="container">
       <div class="row footer-bg">
           <div class="col-2 text-center">
               
               <div class="icon-title pb-3"><i class="fa fa-mobile" aria-hidden="true"></i> Phone</div>
               <div class="icon-info">+91-79-66046300 <br>+91 90990 63464
               </div>
           </div>
           <div class="col-4 text-center">
              
              <br> <div class="icon-title pb-3"><i class="fa fa-map-marker" aria-hidden="true"></i> Address</div>
               <div class="icon-info px-5">Opp. Bhagwat Vidyapith, S. G. Road, Gota, Ahmedabad - 382481</div>
           </div>
           <div class="col-3 text-center">
             
              <br> <div class="icon-title pb-3"><i class="fa fa-envelope" aria-hidden="true"></i> Email</div>
               <div class="icon-info">info@silveroakuni.ac.in</div>
           </div>
           <div class="col-3 text-center">
              <br> <div class="icon-title pb-3"><i class="fa fa-globe" aria-hidden="true"></i> Website</div>
               <div class="icon-info">www.silveroakuni.ac.in</div>
           </div>
       </div>
   </div>
</section>

<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
